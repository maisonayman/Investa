<!-- phase3_email.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload File</title>
  </head>
  <body style="margin:0; padding:0; background:#f0f2f5;">
    <table cellpadding="0" cellspacing="0" width="100%" style="padding:40px 0;">
      <tr>
        <td align="center">
          <table cellpadding="0" cellspacing="0" width="360" style="background:white; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.08); font-family:sans-serif;">
            <tr>
              <td style="background-color:#002b5b; color:white; padding:16px; border-top-left-radius:12px; border-top-right-radius:12px; text-align:center; font-size:18px; font-weight:bold;">
                Physical Store
              </td>
            </tr>
            <tr>
              <td style="padding:24px; text-align:center; font-size:15px; color:#333;">
                Please upload a picture of your physical store to continue.
              </td>
            </tr>
            <tr>
              <td align="center" style="padding:20px;">
                <a href="{{ upload_link }}"
                   style="background-color:#002b5b; color:#ffffff; padding:14px 24px; border-radius:8px;
                          text-decoration:none; font-weight:bold; font-size:15px; display:inline-block;">
                  Upload Now
                </a>
              </td>
            </tr>
            <tr>
              <td style="padding:20px 24px 24px 24px; text-align:center; font-size:13px; color:#666;">
                After uploading this file, the app will open to complete the next step.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
